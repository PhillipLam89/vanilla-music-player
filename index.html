<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <title>Vanilla Music Player</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="player-container">
    <div class="author-container"><h2 style="margin-bottom: 5px">Phillip's Top 5</h2></div>
    <div class="img-container">
         <!-- Songg cover Image-->
        <img width="" src="./img/jacinto-1.jpg" alt="album-art">
    </div>
    <h2 id="title">Electric Chill Machine</h2>
    <h3 id="artist">Jacinto</h3>
    <h3 id="rank">#</h3>
    <audio src="./music/jacinto-1.mp3" ></audio>
    <!-- Progress  Bar-->
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
      <div class="duration-wrapper">
        <span id="current-time">0:00</span>
        <span id="duration"></span>
      </div>
    </div>
    <!-- Controls-->
    <div class="player-controls">
      <i class=" controls fas fa-backward" id="prev" title="previous"></i>
      <i class="controls fas fa-play main-button" id="play" title="play"></i>
      <i class="controls fas fa-forward" id="next" title="next"></i>
    </div>
  </div>


  <script src="./main.js"></script>
</body>
</html>
